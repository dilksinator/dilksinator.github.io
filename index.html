<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <link rel="stylesheet" href="resources/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    const buttons = document.querySelectorAll('.hover-btn');
    const content = document.getElementById('content');
    
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        content.textContent = button.dataset.message;
      });
    
      button.addEventListener('mouseleave', () => {
        content.textContent = 'Hover over a button to see a message.';
      });
    });
  </script
</head>
<body>
  <div class="sidebar">
    <button class="hover-btn" data-message="Hello from Button 1!">Button 1</button>
    <button class="hover-btn" data-message="Greetings from Button 2!">Button 2</button>
    <button class="hover-btn" data-message="Hey there from Button 3!">Button 3</button>
  </div>
  <div id="content">Hover over a button to see a message.</div>
</body>

  </script>
</html>
