  <script>
    //document.getElementById("card").innerHTML = "Test";
    const scrollmenu = document.querySelector(".scrollmenu");
    const images = document.querySelectorAll(".img-responsive");
    const first_image = document.querySelector(".img-responsive");
    scrollmenu.style.width = first_image.width + "px";
    scrollmenu.addEventListener("scroll", () => {
      const scrollPos = scrollmenu.scrollLeft;
      var sum = 0;
      images.forEach((image) => {
        if (sum < scrollPos) {
          scrollmenu.style.width = image.width + "px";
        }
        sum += image.width;
      });
      document.getElementById("debug-info").innerHTML = scrollPos;
    });
    
    function cardInfo() {
      document.getElementById("card-info").innerHTML = "Test";
    }
  </script>
