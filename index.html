<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
</head>
<body id="card">
  Hello World
</body>
  <script>
    // Fetch JSON data for cards
    fetch("resources/cards.json")
      .then((res) => {
        if (!res.ok) {
          throw new Error
            (`HTTP error! Status: ${res.status}`);
        }
        return res.json();
      })
      .then((data) =>
        console.log(data))
      .catch((error) =>
        console.error("Unable to fetch data:", error));
    // Insert JSON content into page
    document.getElementById("card").innerHTML = "Test";
  </script>
</html>
