<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <link rel="stylesheet" href="resources/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <button class="hover-btn">About Me</button>
    <button class="hover-btn">Games</button>
    <button class="hover-btn">Poetry</button>
  </div>
  <div class="content" id="content">Hover over a button to see a message.</div>
</body>
  <script>
    const buttons = document.querySelectorAll('.hover-btn');
    const content = document.getElementById('content');
    
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        content.innerHTML = gamesHTML;
      });
    
      button.addEventListener('mouseleave', () => {
        content.textContent = 'Hover over a button to see a message.';
      });
    });

    let gamesHTML = `
     <div>
       <h1>Games</h1>
       <p>Showcase some games.</p>
     </div>
   `;
    let poetryHTML = `
     <div>
       <h1>Poetry</h1>
       <p>This is some poetry.</p>
     </div>
   `;
  </script>
</html>
